<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Registro - Masas Antioquia</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Incluyendo Axios -->
</head>
<body>
    <header>
        <img src="img/logmasas.jpg" alt="Masas Antioquia">
        <nav>
            <a href="index.html">Inicio</a>
            <a href="login.html">Login</a>
            <a href="registro.html">Registro</a>
            <a href="comprar.html">Comprar</a>
        </nav>
    </header>
    
    <main>
        <section id="registro">
            <h2>Crear Cuenta</h2>
            <form id="registrationForm">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Registrar</button>
            </form>
        </section>
    </main>

    <script>
        // Script para manejar el registro con Axios
        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevenir el envío normal del formulario

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Enviar los datos al servidor usando Axios
            axios.post('/register', {
                username: username,
                password: password
            })
            .then(function (response) {
                // Manejar la respuesta del servidor (por ejemplo, redirigir al inicio)
                window.location.href = '/';
            })
            .catch(function (error) {
                // Manejar el error (por ejemplo, mostrar un mensaje de error)
                console.error('Hubo un error al registrar:', error);
                alert('Error en el registro, por favor intenta nuevamente.');
            });
        });
    </script>
</body>
</html>
