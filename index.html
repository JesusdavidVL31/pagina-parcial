<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Masas Antioquia</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Incluyendo Axios -->
</head>
<body>
    <header>
        <img src="img/logmasas.jpg" alt="Masas Antioquia">
        <nav>
            <a href="index.html">Inicio</a>
            <a href="login.html">Login</a>
            <a href="registro.html">Registro</a>
            <a href="comprar.html">Comprar</a>
        </nav>
    </header>
    
    <main>
        <section id="productos">
            <h2>Productos</h2>
            <div class="producto">
                <img src="img/masa de maiz.jpg" alt="Masa de Maíz">
                <h3>Masa de Maíz</h3>
                <p>$10.00</p>
            </div>
            <div class="producto">
                <img src="img/masa yuca.jpg" alt="Masa de Yuca">
                <h3>Masa de Yuca</h3>
                <p>$12.00</p>
            </div>
            <div class="producto">
                <img src="img/agua de maiz.jpg" alt="Agua de Maíz">
                <h3>Agua de Maíz</h3>
                <p>$5.00</p>
            </div>
        </section>

        <section id="registro">
            <h2>Crear Cuenta</h2>
            <form id="registrationForm">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Registrar</button>
            </form>
            <div id="message"></div> <!-- Para mostrar mensajes -->
        </section>
    </main>

    <script>
        // Script para manejar el registro con Axios
        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevenir el envío normal del formulario

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Enviar los datos al servidor usando Axios
            axios.post('http://127.0.0.1:5000/register', {
                username: username,
                password: password
            })
            .then(function (response) {
                document.getElementById('message').innerText = response.data.message;
            })
            .catch(function (error) {
                console.error('Hubo un error al registrar:', error);
                document.getElementById('message').innerText = 'Error en el registro, por favor intenta nuevamente.';
            });
        });
    </script>
</body>
</html>
