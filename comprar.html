<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Comprar Productos - Masas Antioquia</title>
</head>
<body>
    <header>
        <img src="img/logmasas.jpg" alt="Masas Antioquia">
        <nav>
            <a href="index.html">Inicio</a>
            <a href="login.html">Login</a>
            <a href="registro.html">Registro</a>
            <a href="comprar.html">Comprar</a>
        </nav>
    </header>
    
    <main>
        <section id="productos">
            <h2>Productos Disponibles</h2>
            <div class="producto">
                <img src="img/masa de maiz.jpg" alt="Masa de Maíz">
                <h3>Masa de Maíz</h3>
                <p>$10.00</p>
                <button class="comprar">Comprar</button>
            </div>
            <div class="producto">
                <img src="img/masa yuca.jpg" alt="Masa de Yuca">
                <h3>Masa de Yuca</h3>
                <p>$12.00</p>
                <button class="comprar">Comprar</button>
            </div>
            <div class="producto">
                <img src="img/agua de maiz.jpg" alt="Agua de Maíz">
                <h3>Agua de Maíz</h3>
                <p>$5.00</p>
                <button class="comprar">Comprar</button>
            </div>
        </section>
    </main>

    <script>
        // Seleccionar todos los botones de "Comprar"
        const botonesComprar = document.querySelectorAll('.comprar');

        // Añadir el evento click a cada botón
        botonesComprar.forEach(boton => {
            boton.addEventListener('click', () => {
                // Redirigir al login cuando se hace clic
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
